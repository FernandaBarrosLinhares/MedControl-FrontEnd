<section class="w-75 p-5 my-5 border rounded">
  <h1 class="text-primary">Cadastro Usuário</h1>
  <form
    [formGroup]="cadastrarUsuario"
    class="p-5"
    (ngSubmit)="cadastrarUsuario()"
  >
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-outline-primary disabled mx-2">
        Editar
      </button>
      <button type="button" class="btn btn-outline-primary disabled mx-2">
        Deletar
      </button>
      <button
        type="submit"
        class="btn btn-outline-primary mx-2"
        [disabled]="cadastroUsusarioForm.invalid"
      >
        Cadastrar
      </button>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="nome">Nome Completo</label>
        <input
          formControlName="nome"
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome"
        />
      </div>
      <div class="d-flex justify-content-between">
        <div class="form-group col-md-3">
          <label for="genero">Gênero</label>
          <select formControlName="genero" id="genero" class="form-control">
            <option value="FEMININO">Feminino</option>
            <option value="MASCULINO">Masculino</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="cpf">CPF</label>
          <input
            formControlName="cpf"
            type="text"
            class="form-control"
            id="cpf"
            placeholder="000.000.000-00"
            mask="000.000.000-00"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="telefone">Telefone</label>
          <input
            formControlName="telefone"
            type="text"
            class="form-control"
            id="telefone"
            placeholder="(00)0 0000-0000"
            mask="(00)0 0000-0000"
          />
        </div>
      </div>
      <div class="form-group col-md-5">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="xxxx@xxxx.xx.xx"
        />
      </div>
      <div class="form-group col-md-5">
        <label for="senha">Senha</label>
        <input
          formControlName="senha"
          type="password"
          class="form-control"
          id="senha"
          placeholder="xxxxxxxx"
        />
      </div>
      <div class="d-flex justify-content-between">
        <div class="form-group col-md-3">
          <label for="tipo">Tipo</label>
          <select formControlName="tipo" id="tipo" class="form-control">
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="ENFERMEIRO">Enfermeiro</option>
            <option value="MEDICO">Médico</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</section>
