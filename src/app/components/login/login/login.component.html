<div class="container w-50 mt-5 m-auto">
  <h1 class="text-primary">Login</h1>
  <form (ngSubmit)="login()" [formGroup]="formularioLogin" #loginForm="ngForm">
    <div class="form-floating mb-3 ">
      <input type="email" name="email" class="form-control"
 id="email" placeholder="Email" formControlName="email">
      <label for="email">Email</label>
      <div *ngIf="loginForm.submitted" class="text-danger">
        <p *ngIf="formularioLogin.get('email')?.errors?.['required']" class="mb-0">Campo não pode ser vazio</p>
        <p *ngIf="formularioLogin.get('email')?.errors?.['email']" class="mb-0">Email inválido</p>
      </div>
    </div>
    <div class="form-floating ">
      <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" formControlName="senha">
      <label for="senha">Senha</label>
      <div *ngIf="loginForm.submitted" class="text-danger">
        <p *ngIf="formularioLogin.get('senha')?.errors?.['required']" class="mb-0">Campo não pode ser vazio</p>
        <p *ngIf="formularioLogin.get('senha')?.errors?.['minlength']" class="mb-0">Senha deve conter 8 caracteres</p>
      </div>
    </div>
    <div class="row">
      <div class="col-5 m-auto mt-2 text-center">
        <p class="badge bg-danger text-wrap mb-0 text-center" *ngIf="true">{{mensagem}}</p>
      </div>
    </div>
    <div class="form-floating mt-3 mb-3 text-center">
      <button type="submit" class="btn btn-success">Entrar</button>
    </div>
  </form>
  <div class=" row form-floating m-auto justify-content-center mt-3 text-center">
    <div class="col-sm-12 p-0">
      <a class="link-primary" data-bs-toggle="modal" data-bs-target="#modalSenha">Esqueceu a senha?</a>
    </div>

  </div>
  <div class="d-flex justify-content-end align-items-baseline">
    <button
    (click)="criarConta()"
      type="submit"
      class="btn btn-outline-primary btn-sm"
    >
      Criar conta
    </button>
  </div>
