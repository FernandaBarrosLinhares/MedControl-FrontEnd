<div class="container">
  <h3>Login</h3>
  <form (ngSubmit)="login()" [formGroup]="formularioLogin" #loginForm="ngForm" class="mt-4">
    <div class="row">
      <div class="col-lg-12">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        <div *ngIf="formularioLogin.get('email')?.touched" class="text-danger">
          <p *ngIf="formularioLogin.get('email')?.errors?.['required']" class="mb-0">Campo não pode ser vazio</p>
          <p *ngIf="formularioLogin.get('email')?.errors?.['email']" class="mb-0">Email inválido</p>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" formControlName="senha">
        <div *ngIf="formularioLogin.get('senha')?.touched" class="text-danger">
          <p *ngIf="formularioLogin.get('senha')?.errors?.['required']" class="mb-0">Campo não pode ser vazio</p>
          <p *ngIf="formularioLogin.get('senha')?.errors?.['minlength']" class="mb-0">Senha deve conter 8 caracteres</p>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12 flex-buttons">
        <button type="submit" class="btn btn-success w-100" [disabled]="formularioLogin.invalid">Entrar</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <a class="link-primary" data-bs-toggle="modal" data-bs-target="#modalSenha">Esqueceu a senha?</a>
        <button (click)="criarConta()" type="submit" class="btn btn-outline-primary ms-3">
          Criar conta
        </button>
      </div>
    </div>
  </form>
</div>
<dialog type="modal" id="modalCadastro">
  <h2>Atenção!</h2>
  <p>Entre em contato com o administrador do sistema para registrar um usuário.</p>
  <button class="btn btn-primary" (click)="fecharModal()" type="button">Entendi</button>
</dialog>
